<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ticket store</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Ticket store</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <div class="row">
        <div class="jumbotron">
            <h3 class="text-center">Accounts</h1>
            <div class="form-group">
                <label for="buyer">Buyer:</label>
                <select id="select-accounts">
                </select>
            </div>
            <h3 class="text-center">Check ticket</h1>
            <div class="form-group">
                <label for="check-concertId">Concert id:</label>
                <input id="check-concertId" type="text"/>
            </div>
            <button class="btn btn-default btn-checkTicket" type="button" id="btn-checkTicket">Check ticket</button>        </div>
        <hr/>
        <div class="jumbotron">
            <h3 class="text-center">Create a concert</h1>
            <div class="form-group">
                <label for="newConcert-bandName">Band name:</label>
                <input id="newConcert-bandName" type="text"/>
            </div>
            <div class="form-group">
                <label for="newConcert-totalTickets">Total tickets:</label>
                <input id="newConcert-totalTickets" type="text"/>
            </div>
            <button class="btn btn-default btn-createConcert" type="button">Create concert</button>
        </div>  
        <hr/>
      </div>
    <div id="concertsRow" class="row">
      </div>
    </div>

    <div id="concertTemplate" style="display: none">
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="panel panel-default panel-concert">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <strong>Id</strong>: <span class="concert-id"></span><br/>
                    <strong>Band</strong>: <span class="concert-band"></span><br/>
                    <strong>Total tickets</strong>: <span class="concert-totalTickets"></span><br/>
                    <strong>Sold tickets</strong>: <span class="concert-soldTickets"></span><br/><br/>
                    <button class="btn btn-default btn-buy" type="button" data-id="0">Buy ticket</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
